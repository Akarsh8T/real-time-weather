<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(
                315deg,
                rgba(31, 26, 112, 1) 3%,
                rgba(80, 68, 176, 1) 24%,
                rgba(194, 189, 228, 1) 59%,
                rgba(75, 62, 174, 1) 93%
            );
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
        }

        .weather {
            display: none;
            background-color: #efedfa;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 1000px;
            width: 100%;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid #bbb5e1;
        }

        .weather h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .weather p {
            font-size: 18px;
            margin: 10px 0;
        }

        .weather .icon {
            width: 120px;
            height: 120px;
            margin: 20px auto;
        }

        .weather-details {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .detail {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            color: #000;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .detail img {
            width: 32px;
            height: 32px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #search-bar {
            width: 60%;
            max-width: 500px;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #4b3eae;
            border-radius: 35px 0 0 35px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #search-bar:focus {
            border-color: #6a5acd;
            box-shadow: 0 0 10px #6a5acd;
        }

        #search-btn {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #4b3eae, #6a5acd);
            border: none;
            border-radius: 0 35px 35px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #search-btn:hover {
            background: linear-gradient(135deg, #6a5acd, #8478e7);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #search-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            #search-bar {
                width: 80%;
                font-size: 14px;
            }

            #search-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Enter city name">
        <button id="search-btn">Search</button>
    </div>

    <div class="weather">
        <h2 id="city"></h2>
        <img class="icon" src="" alt="Weather Icon">
        <p id="description"></p>
        <div class="weather-details">
            <div class="detail" id="temp"></div>
            <div class="detail" id="feels"></div>
            <div class="detail" id="humidity"></div>
            <div class="detail" id="wind"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
